- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: 
      force: true
    ~/.zshrc:
      force: true
    ~/.bash_profile:
    ~/.bashrc:
    ~/.oh-my-zsh/custom/functions.zsh:
      if: '[ `$(echo "$ZSH_CUSTOM")` = `$(echo ~/.oh-my-zsh/custom)` ]'
      path: functions

- shell:
  - [git submodule update --init --recursive, Installing submodules]
