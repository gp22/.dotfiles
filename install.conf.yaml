- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: 
      force: true
    ~/.zshrc:
      force: true
    ~/.bashrc:
      if: '[ `uname` = Linux ]'
    ~/.profile:
      if: '[ `uname` = Linux ]'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
